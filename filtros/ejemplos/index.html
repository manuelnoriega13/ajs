<!DOCTYPE html>
<html lang="en" ng-app="filtros">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div ng-controller="filtrosController">
        <p> {{'cadena' | uppercase | limitTo:4}}</p>
        <p>{{'cadena' | limitTo:2}}</p>
        <p>{{250 | currency}}</p>
        <p>{{hoy | date:'fullDate'}}</p>
        <p>{{hoy | date:'shortDate'}}</p>
        <p>{{hoy | date:'yyyy'}}</p>
        <!-- ver doc angujarjs filters date -->
        <p>{{ dias | filter:'o'}}</p>
        <p>{{personas | filter:{'nac': 've'} }}</p>

    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
